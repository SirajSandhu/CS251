<!DOCTYPE HTML>
<html>
<head>
</head>

<script>
function validate_input() {
  var f1 = document.getElementById("nme").value;
  var f2 = document.getElementById("adr").value;
  var f3 = document.getElementById("eml").value;
  var f4 = document.getElementById("mno").value;
  var f5 = document.getElementById("acc").value;
  var f6 = document.getElementById("pwd").value;

  var text = "";

  var rgx1 = /^[a-zA-Z\s]{1,20}$/;
  if (!f1.match(rgx1)) {
  	text += "Invalid name! ";
  }

  if (f2.length > 100) {
  	text += "Address overflow! ";
  }

  var rgx3 = /^[a-zA-Z]+@[a-zA-Z]+\.com/;
  if (!f3.match(rgx3)) {
  	text += "Invalid email! "
  }

  var rgx4 = /^\d{10}$/;
  if (!f4.match(rgx4)) {
  	text += "Invalid mobile no! ";
  }

  var rgx5 = /^\d{5}$/;
  if (!f5.match(rgx5)) {
  	text += "Invalid bank account! ";
  }

  var rgx6 = /^[a-zA-Z0-9]{1,20}$/;
  if (!f6.match(rgx6)) {
  	text += "Invalid password! ";
  }

  if (text.length == 0) {
  	text += "Registration successful! "
  }
  document.getElementById("msg").innerHTML = text;
}
</script>

<body>

<h2>Registration Page</h2>
<form>
  Name: <input type="text" name="name" id="nme" required>
  <br><br>
  Address: <input type="text" name="address" id="adr">
  <br><br>
  E-mail: <input type="text" name="email" id="eml">
  <br><br>
  Mobile No: <input type="text" name="mobile" id="mno">
  <br><br>
  Bank account: <input type="text" name="bank_acc" id="acc">
  <br><br>
  Bank password: <input type="password" name="bank_pwd" id="pwd">
  <br><br>
  <button type="button" onclick="validate_input()">Submit</button>
  <p id="msg"></p>
</form>

</body>
</html>
